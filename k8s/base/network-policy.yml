apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: netflix-web-network-policy
  labels:
    app: netflix-web
spec:
  podSelector:
    matchLabels:
      app: netflix-web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              app: netflix-streaming
      ports:
        - protocol: TCP
          port: 80
    # Allow ingress controller traffic
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS to external APIs (TMDB)
    - to: []
      ports:
        - protocol: TCP
          port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: netflix-api-network-policy
  labels:
    app: netflix-api
spec:
  podSelector:
    matchLabels:
      app: netflix-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from netflix-web pods and ingress controller
    - from:
        - podSelector:
            matchLabels:
              app: netflix-web
      ports:
        - protocol: TCP
          port: 80
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS to external APIs
    - to: []
      ports:
        - protocol: TCP
          port: 443
