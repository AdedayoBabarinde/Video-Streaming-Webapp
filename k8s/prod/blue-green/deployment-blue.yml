# Blue slot â€” production
# Deploy here when blue is inactive; switch traffic when ready.
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-web-blue
  namespace: netflix-prod
  labels:
    app: netflix-web
    slot: blue
    environment: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-web
      slot: blue
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: netflix-web
        slot: blue
        environment: prod
    spec:
      containers:
        - name: netflix-web
          image: __ACR_LOGIN_SERVER__/netflix-app:__IMAGE_TAG__
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: netflix-app-config
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
      restartPolicy: Always
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: netflix-web
              slot: blue
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-api-blue
  namespace: netflix-prod
  labels:
    app: netflix-api
    slot: blue
    environment: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-api
      slot: blue
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: netflix-api
        slot: blue
        environment: prod
    spec:
      containers:
        - name: netflix-api
          image: __ACR_LOGIN_SERVER__/netflix-api:__IMAGE_TAG__
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          envFrom:
            - secretRef:
                name: netflix-app-secrets
          resources:
            requests:
              cpu: "200m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
