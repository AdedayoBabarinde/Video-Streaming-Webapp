apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netflix-ingress
  namespace: netflix-prod
  labels:
    app: netflix-web
    environment: prod
  annotations:
    # cert-manager issues a Let's Encrypt certificate automatically
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - adedayo.shop
        - www.adedayo.shop
      secretName: adedayo-shop-tls   # cert-manager stores the cert here
  rules:
    - host: adedayo.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: netflix-web-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: netflix-api-service
                port:
                  number: 80
    - host: www.adedayo.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: netflix-web-service
                port:
                  number: 80
