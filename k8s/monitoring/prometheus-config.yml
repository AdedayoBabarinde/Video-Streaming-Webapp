apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "/etc/prometheus/alert-rules.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      # Kubelet cAdvisor metrics (container_* metrics)
      - job_name: "kubernetes-cadvisor"
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor

      # Kubelet metrics (node-level)
      - job_name: "kubernetes-nodes"
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/$1/proxy/metrics

      # Kube-state-metrics
      - job_name: "kube-state-metrics"
        static_configs:
          - targets: ["kube-state-metrics:8080"]

      # Kubernetes pods with prometheus.io annotations
      - job_name: "kubernetes-pods"
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

  alert-rules.yml: |
    groups:
      - name: netflix-app-alerts
        rules:
          - alert: HighPodCPU
            expr: rate(container_cpu_usage_seconds_total{namespace=~"netflix-.*", container!=""}[5m]) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage detected"
              description: "Pod {{ $labels.pod }} in {{ $labels.namespace }} has CPU usage above 80% for 5 minutes."

          - alert: HighPodMemory
            expr: container_memory_usage_bytes{namespace=~"netflix-.*", container!=""} / container_spec_memory_limit_bytes{namespace=~"netflix-.*", container!=""} > 0.85
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage detected"
              description: "Pod {{ $labels.pod }} in {{ $labels.namespace }} is using more than 85% of memory limit."

          - alert: PodRestarting
            expr: increase(kube_pod_container_status_restarts_total{namespace=~"netflix-.*"}[1h]) > 3
            labels:
              severity: critical
            annotations:
              summary: "Pod is restarting frequently"
              description: "Pod {{ $labels.pod }} in {{ $labels.namespace }} has restarted more than 3 times in the last hour."

          - alert: DeploymentReplicasMismatch
            expr: kube_deployment_spec_replicas{namespace=~"netflix-.*"} != kube_deployment_status_available_replicas{namespace=~"netflix-.*"}
            for: 10m
            labels:
              severity: critical
            annotations:
              summary: "Deployment replicas mismatch"
              description: "Deployment {{ $labels.deployment }} in {{ $labels.namespace }} has mismatched replicas for 10 minutes."
