apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        url: http://prometheus-service:9090
        isDefault: true
        editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: monitoring
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: default
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-netflix
  namespace: monitoring
  labels:
    app: grafana
data:
  netflix-dashboard.json: |
    {
      "id": null,
      "uid": "netflix-app",
      "title": "Netflix Streaming App",
      "tags": ["netflix", "kubernetes"],
      "timezone": "browser",
      "editable": true,
      "panels": [
        {
          "id": 1,
          "title": "Pod CPU Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "rate(container_cpu_usage_seconds_total{namespace=~\"netflix-.*\", container!=\"\", container!=\"POD\"}[5m])",
              "legendFormat": "{{namespace}}/{{pod}}"
            }
          ]
        },
        {
          "id": 2,
          "title": "Pod Memory Usage (MB)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "container_memory_working_set_bytes{namespace=~\"netflix-.*\", container!=\"\", container!=\"POD\"} / 1024 / 1024",
              "legendFormat": "{{namespace}}/{{pod}} (MB)"
            }
          ]
        },
        {
          "id": 3,
          "title": "Pod Replicas",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "kube_deployment_status_available_replicas{namespace=~\"netflix-.*\"}",
              "legendFormat": "{{deployment}}"
            }
          ]
        },
        {
          "id": 4,
          "title": "Pod Restarts (1h)",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "increase(kube_pod_container_status_restarts_total{namespace=~\"netflix-.*\"}[1h])",
              "legendFormat": "{{pod}}"
            }
          ]
        },
        {
          "id": 5,
          "title": "Container Status",
          "type": "stat",
          "gridPos": { "h": 4, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "kube_pod_container_status_running{namespace=~\"netflix-.*\"}",
              "legendFormat": "{{container}} - running"
            }
          ]
        },
        {
          "id": 6,
          "title": "Network I/O",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "rate(container_network_receive_bytes_total{namespace=~\"netflix-.*\"}[5m])",
              "legendFormat": "{{pod}} RX"
            },
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "rate(container_network_transmit_bytes_total{namespace=~\"netflix-.*\"}[5m])",
              "legendFormat": "{{pod}} TX"
            }
          ]
        },
        {
          "id": 7,
          "title": "HPA Current Replicas",
          "type": "table",
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "kube_horizontalpodautoscaler_status_current_replicas{namespace=~\"netflix-.*\"}",
              "legendFormat": "{{horizontalpodautoscaler}} - current"
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "time": { "from": "now-1h", "to": "now" }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
  annotations:
    checkov.io/skip1: "CKV_K8S_43=Version-tagged image used for monitoring stability; digest pinning not required"
    checkov.io/skip2: "CKV_K8S_40=Grafana official image runs as UID 472; changing breaks volume permissions"
    checkov.io/skip3: "CKV_K8S_22=Grafana requires write access to /var/lib/grafana for dashboards and plugins"
    checkov.io/skip4: "CKV_K8S_35=Grafana admin password sourced from secretKeyRef; Grafana does not support file-based env config"
    checkov.io/skip5: "CKV2_K8S_6=NetworkPolicy for monitoring namespace managed separately"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: grafana
          image: grafana/grafana:10.2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-password
                  optional: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 472
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboard-netflix
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: grafana-dashboard-netflix
          configMap:
            name: grafana-dashboard-netflix
        - name: grafana-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: 3000
      name: http
