apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service:9090
        isDefault: true
        editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: monitoring
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: default
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-netflix
  namespace: monitoring
  labels:
    app: grafana
data:
  netflix-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Netflix Streaming App",
        "tags": ["netflix", "kubernetes"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Pod CPU Usage",
            "type": "timeseries",
            "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=~\"netflix-.*\", container!=\"\"}[5m])",
                "legendFormat": "{{namespace}}/{{pod}}"
              }
            ]
          },
          {
            "title": "Pod Memory Usage",
            "type": "timeseries",
            "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=~\"netflix-.*\", container!=\"\"} / 1024 / 1024",
                "legendFormat": "{{namespace}}/{{pod}} (MB)"
              }
            ]
          },
          {
            "title": "Pod Replicas",
            "type": "stat",
            "gridPos": { "h": 4, "w": 6, "x": 0, "y": 8 },
            "targets": [
              {
                "expr": "kube_deployment_status_available_replicas{namespace=~\"netflix-.*\"}",
                "legendFormat": "{{deployment}}"
              }
            ]
          },
          {
            "title": "Pod Restarts",
            "type": "stat",
            "gridPos": { "h": 4, "w": 6, "x": 6, "y": 8 },
            "targets": [
              {
                "expr": "increase(kube_pod_container_status_restarts_total{namespace=~\"netflix-.*\"}[1h])",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "title": "Network I/O",
            "type": "timeseries",
            "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
            "targets": [
              {
                "expr": "rate(container_network_receive_bytes_total{namespace=~\"netflix-.*\"}[5m])",
                "legendFormat": "{{pod}} RX"
              },
              {
                "expr": "rate(container_network_transmit_bytes_total{namespace=~\"netflix-.*\"}[5m])",
                "legendFormat": "{{pod}} TX"
              }
            ]
          },
          {
            "title": "HPA Status",
            "type": "table",
            "gridPos": { "h": 6, "w": 24, "x": 0, "y": 16 },
            "targets": [
              {
                "expr": "kube_horizontalpodautoscaler_status_current_replicas{namespace=~\"netflix-.*\"}",
                "legendFormat": "{{horizontalpodautoscaler}} - current"
              }
            ]
          }
        ],
        "refresh": "30s",
        "schemaVersion": 38
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.2.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-password
                  optional: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          volumeMounts:
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboard-netflix
              mountPath: /var/lib/grafana/dashboards
            - name: grafana-storage
              mountPath: /var/lib/grafana
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: grafana-dashboard-netflix
          configMap:
            name: grafana-dashboard-netflix
        - name: grafana-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: 3000
      name: http
