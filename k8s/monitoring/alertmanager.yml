apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ["alertname", "namespace"]
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: "default"
      routes:
        - match:
            severity: critical
          receiver: "critical-alerts"
        - match:
            severity: warning
          receiver: "warning-alerts"

    receivers:
      - name: "default"
        webhook_configs:
          - url: "http://localhost:9093/api/v1/alerts"

      - name: "critical-alerts"
        webhook_configs:
          - url: "http://localhost:9093/api/v1/alerts"
        # Uncomment and configure for Slack notifications:
        # slack_configs:
        #   - api_url: "<SLACK_WEBHOOK_URL>"
        #     channel: "#alerts-critical"
        #     title: "[CRITICAL] {{ .GroupLabels.alertname }}"
        #     text: "{{ .CommonAnnotations.description }}"

      - name: "warning-alerts"
        webhook_configs:
          - url: "http://localhost:9093/api/v1/alerts"

    inhibit_rules:
      - source_match:
          severity: "critical"
        target_match:
          severity: "warning"
        equal: ["alertname", "namespace"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.26.0
          args:
            - "--config.file=/etc/alertmanager/alertmanager.yml"
          ports:
            - containerPort: 9093
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          volumeMounts:
            - name: alertmanager-config
              mountPath: /etc/alertmanager/
      volumes:
        - name: alertmanager-config
          configMap:
            name: alertmanager-config
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
spec:
  selector:
    app: alertmanager
  type: ClusterIP
  ports:
    - port: 9093
      targetPort: 9093
      name: http
