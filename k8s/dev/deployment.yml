apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-web
  namespace: netflix-dev
  labels:
    app: netflix-web
    environment: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: netflix-web
        environment: dev
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/health"
    spec:
      containers:
        - name: netflix-web
          image: __ACR_LOGIN_SERVER__/netflix-app:__IMAGE_TAG__
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: netflix-app-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-api
  namespace: netflix-dev
  labels:
    app: netflix-api
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netflix-api
  template:
    metadata:
      labels:
        app: netflix-api
        environment: dev
    spec:
      containers:
        - name: netflix-api
          image: __ACR_LOGIN_SERVER__/netflix-api:__IMAGE_TAG__
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          envFrom:
            - secretRef:
                name: netflix-app-secrets
          resources:
            requests:
              cpu: "200m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
