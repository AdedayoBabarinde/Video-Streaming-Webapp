name: CI - Build, Test & Security Scan

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

env:
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.10"

jobs:
  # -------------------------------------------------------
  # Job 1: Lint and Build the Frontend
  # -------------------------------------------------------
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: TypeScript type check
        working-directory: ./app
        run: npx tsc --noEmit

      - name: Build application
        working-directory: ./app
        env:
          VITE_APP_TMDB_V3_API_KEY: ${{ secrets.TMDB_API_KEY }}
          VITE_APP_API_ENDPOINT_URL: https://api.themoviedb.org/3
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: app/dist/
          retention-days: 1

  # -------------------------------------------------------
  # Job 2: SonarCloud Analysis
  # -------------------------------------------------------
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}

  # -------------------------------------------------------
  # Job 3: Trivy Filesystem Scan
  # -------------------------------------------------------
  trivy-fs-scan:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-fs-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-fs-results.sarif"

  # -------------------------------------------------------
  # Job 4: Trivy Docker Image Scan
  # -------------------------------------------------------
  trivy-image-scan:
    name: Trivy Docker Image Scan
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image for scanning
        working-directory: ./app
        run: |
          docker build -f Dockerfile.frontend \
            --build-arg VITE_APP_TMDB_V3_API_KEY=scan-placeholder \
            -t netflix-app:scan .

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "netflix-app:scan"
          format: "sarif"
          output: "trivy-image-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-image-results.sarif"
